<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine - Cola Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .cola-list {
            list-style-type: none;
            padding: 0;
        }
        .cola-list li {
            background-color: #4CAF50;
            color: white;
            margin: 10px auto;
            width: 300px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Colas Available</h1>
    <ul class="cola-list">
        <li>Coca-Cola Classic</li>
        <li>Diet Coke</li>
        <li>Coca-Cola Zero Sugar</li>
        <li>Sprite</li>
        <li>Fanta Orange</li>
    </ul>
</body>
</html>
